logging.group.me=franxx.code,code.franxx
logging.level.root=info
logging.level.me=warn
logging.file.name=application.log

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - [%X{requestId}] - %msg%n

logging.logback.rollingpolicy.total-size-cap=2GB
logging.logback.rollingpolicy.max-file-size=100KB
logging.logback.rollingpolicy.max-history=10